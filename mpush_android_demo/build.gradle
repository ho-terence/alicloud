apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.cuc.timebox"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }


    }
    android {
        lintOptions {
            abortOnError false
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:26.0.1'

    implementation ('com.aliyun.ams:alicloud-android-push:3.1.3@aar') {
        transitive true
    }
    implementation 'com.aliyun.ams:alicloud-android-third-push:3.0.3@aar'
    //implementation 'com.aliyun.ams:alicloud-android-utdid:1.1.5.3'
    //implementation 'com.aliyun.ams:alicloud-android-ut:5.0.0'
}
